<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section data-testid="main">
        <div data-testid="div">
            <div data-testid="div1"></div>
            <img src="jovy.JPG" alt="Profile picture of Godwin Jovita" data-testid="profilePicture">
            <div data-testid="mainDiv">
            <p data-testid="fullName">Godwin Jovita</p>
            <p data-testid="jobTitle">Front-end Developer</p>
            <hr data-testid="div2">
            <p data-testid="shortBio">What draws me to this field is the ability to see my work come to life in real-time. 
            Every line of code I write translates into something tangible that users can interact with, 
            and that's incredibly rewarding.</p>
            <div data-testid="currentLocation">Abuja, Nigeria.</div>
            <p data-testid="emailAddress">jovitachiamaka@gmail.com</p>
            <div data-testid="socialLinks">
                <a href="https://www.linkedin.com/in/godwin-jovita-b484b6263/" target="_blank" rel="noopener noreferrer"
                 aria-label="Visit my LinkedIn profile">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/joviey" target="_blank" rel="noopener noreferrer" 
                aria-label="Visit my LinkedIn profile">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com/home" target="_blank" rel="noopener noreferrer" 
                aria-label="Visit my LinkedIn profile">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </div>
            <div data-testid="currentTimeUTC"></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
